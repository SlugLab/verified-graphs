name: ci
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      # Cache devcontainer layers
      - uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-devcontainer-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-devcontainer-

      # Verify in devcontainer
      - uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/devcontainer.json
          runCmd: cargo verus verify -- --expand-errors
          cacheFrom: type=local,src=/tmp/.buildx-cache
          cacheTo: type=local,dest=/tmp/.buildx-cache,mode=max

      # Cache Rust artifacts for subsequent runs
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

  fmt:
    runs-on: ubuntu-latest
    needs: verify
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      # Check code format in devcontainer
      - uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/devcontainer.json
          runCmd: cargo fmt --check
          cacheFrom: type=local,src=/tmp/.buildx-cache
          cacheTo: type=local,dest=/tmp/.buildx-cache,mode=max

  test:
    runs-on: ubuntu-latest
    needs: verify
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      # Run tests in devcontainer
      - uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/devcontainer.json
          runCmd: cargo test
          cacheFrom: type=local,src=/tmp/.buildx-cache
          cacheTo: type=local,dest=/tmp/.buildx-cache,mode=max
